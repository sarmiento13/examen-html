<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - EcoBook</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./alojamientos.html">Alojamientos</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="./registro.html">Registro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Envíanos un mensaje</h2>
        <fieldset>
            <legend>Envíanos un mensaje</legend>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input name="nombre" type="text" required placeholder="Ingresa tu nombre">
            
                <label for="email">Email:</label>
                <input name="email" type="email" required placeholder="ejemplo@correo.com">

                <input type="hidden" name="mensaje">
                <textarea id="mensaje" required placeholder="Escribe tu mensaje aquí"></textarea>
            
                <button type="submit">Enviar</button>
            </form>
            
        </fieldset>
    </main>

    <address>
        Contacto: <a href="gaaa:contacto@ecobook.com">contacto@ecobook.com</a>
    </address>

    <script src="../js/script.js"></script>
</body>
</html>
