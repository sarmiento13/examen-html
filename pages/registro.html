<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - EcoBook</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Registro</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./alojamientos.html">Alojamientos</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="#">Registro</a></li>
            </ul>
        </nav>
    </header>
    

    <main>
        <h2>Crea tu cuenta</h2>
        <fieldset>
            <legend>Datos de usuario</legend>
            <form action="#" method="post">
                <label for="nombre">Nombre completo:</label>
                <input type="text" name="nombre" type="text" required id="nombre" placeholder="Ingresa tu nombre">
    
                <label for="email">Email:</label>
                <input type="email" name="email" type="email" required id="email" placeholder="Ingresa tu email">
    
                <label for="password">Contraseña:</label>
                <input type="password" name="password" type="password" required id="password" placeholder="Ingresa tu contraseña">
    
                <label for="terminos">
                    <input type="checkbox" name="terminos" type="checkbox" required id="terminos"> Acepto términos y condiciones
                </label>
    
                <button type="submit">Registrarme</button>
            </form>
        </fieldset>
    </main>
    
    

    <script src="../js/script.js"></script>
</body>
</html>
